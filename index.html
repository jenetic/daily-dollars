<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        
        <!-- CSS, Bootstrap, Font Awesome -->
        <link href='main.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Dining Dollars</title>
    </head>
    <body>
        <div class="center">
            <p>
                Enter in amount of dining dollars.
                <br>
                (Doesn't count winter or spring break)
            </p>
            $ <input type="text" id="dollars"/> 
            <br>
            <br>
            <input type="submit" value="Submit" onclick="calculateDollars()"/>
            <br>
            
            <div class="results">
                <h1>Results</h1>
                <p>Today is <span id="today"></span></p>
                <p>There are <span id="school-days-left"></span> days (not counting winter or spring break) left until the end of school, which is <span id="last-day"></span>.</p>
                <p>If you have $<span id="og-dollars"></span> left, you can spend <span id="result-dollars"></span> each day to have enough for the rest of the school year.</p>
                
                <div id="dollars-per-day"><br></div>
            </div> 
        </div>
    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
